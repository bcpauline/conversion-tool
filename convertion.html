<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Activity 1</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f8ff;
      }
      .container {
        display: flex;
        width: 80%;
        justify-content: space-between;
      }
      .column {
        width: 45%;
      }
      select,
      input,
      button {
        width: 100%;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="column">
        <h2>Choose Conversion</h2>
        <select id="conversionType">
          <option value="none">Select Conversion</option>
          <option value="question1">Q1 Circle Area</option>
          <option value="question2">Q2 Metric Tons</option>
        </select>
      </div>

      <div class="column">
        <h2>Input & Result</h2>
        <div id="question1" class="conversion-form">
          <label for="radius">Enter Radius of Circle:</label>
          <input type="number" id="radius" placeholder="Radius" />
          <button type="button" onclick="calculateCircleArea()">Calculate Area</button>
          <p id="circleResult"></p>
        </div>

        <div id="question2" class="conversion-form">
          <label for="weight">Enter Weight (Ounces):</label>
          <input type="number" id="weight" placeholder="Weight in ounces" />
          <button type="button" onclick="calculateMetricTons()">Convert to Metric Tons</button>
          <p id="metricResult"></p>
        </div>
      </div>
    </div>
    </header>

    <main></main>
  </body>
</html>
